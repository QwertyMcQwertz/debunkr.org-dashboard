<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misinformation Manager - Chat</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <span class="logo-icon">MI</span>
          <span class="logo-text">MisInfo Manager</span>
        </div>
        <button class="settings-btn" id="settingsBtn" title="Settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" stroke="currentColor" stroke-width="2"/>
            <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82v.79a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
        <button class="new-chat-btn" id="newChatBtn">
          <span class="plus-icon">+</span>
          New Chat
        </button>
        
        <div class="search-container">
          <input type="text" id="chatSearch" placeholder="Search chats..." class="search-input">
          <div class="search-icon">‚åï</div>
        </div>
      </div>
      
      <div class="chat-history" id="chatHistory">
        <!-- Chat items will be dynamically generated -->
      </div>
    </div>
    
    <!-- Main Chat Area -->
    <div class="main-content">
      <div class="chat-header" id="chatHeader" style="display: none;">
        <div class="chat-title-container">
          <input type="text" class="chat-title-editable" id="chatTitleEditable" placeholder="Chat Title">
        </div>
        <div class="chat-source-title" id="chatSourceTitle"></div>
      </div>
      
      <div class="messages-container" id="messagesContainer">
        <div class="welcome-message">
          <div class="welcome-icon">‚óã</div>
          <h2>Start a new conversation</h2>
          <p>Type your message below to begin chatting.</p>
        </div>
      </div>
      
      <div class="input-container">
        <div id="inputQuoteContainer" style="display: none;"></div>
        <div class="input-wrapper">
          <textarea 
            id="messageInput" 
            placeholder="Ask me to analyze any information, fact-check claims, or verify sources..."
            rows="1"
          ></textarea>
          <button class="send-button" id="sendButton" disabled>
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M2.5 10L17.5 10M17.5 10L12.5 5M17.5 10L12.5 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal-overlay" id="settingsModal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Settings</h3>
        <button class="modal-close" id="closeSettings">√ó</button>
      </div>
      <div class="modal-body">
        <div class="setting-group">
          <label for="apiKeyInput">OpenAI API Key</label>
          <div class="api-key-container">
            <input type="password" id="apiKeyInput" placeholder="sk-..." class="api-key-input">
            <button type="button" id="toggleApiKey" class="toggle-key-btn" title="Show/Hide API Key">üëÅÔ∏è</button>
          </div>
          <div class="setting-help">
            <small>Your API key is encrypted and stored locally. Get your key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI Platform</a>.</small>
          </div>
        </div>
        <div class="modal-actions">
          <button id="saveSettings" class="save-btn">Save Settings</button>
          <button id="testConnection" class="test-btn">Test Connection</button>
        </div>
        <div id="settingsStatus" class="settings-status"></div>
      </div>
    </div>
  </div>
  
  <script src="storage-manager.js"></script>
  <script src="openai-client.js"></script>
  <script src="ui-manager.js"></script>
  <script src="chat.js"></script>
</body>
</html>
