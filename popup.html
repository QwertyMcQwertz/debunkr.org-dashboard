<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 24px;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
      background: #ffffff;
      color: #334155;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .header {
      margin-bottom: 24px;
      display: flex;
      justify-content: center;
    }
    
    .logo {
      display: flex;
      align-items: center;
      font-size: 16px;
      font-weight: 600;
      color: #0f172a;
      letter-spacing: 0.25px;
      gap: 12px;
    }

    .logo-icon {
      font-size: 20px;
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 4px rgba(15, 23, 42, 0.2);
    }

    .logo-text-container {
      display: flex;
      flex-direction: column;
      gap: 2px;
      align-items: center;
    }

    .logo-text {
      font-size: 16px;
      font-weight: 600;
      color: #0f172a;
      letter-spacing: 0.25px;
    }
    
    .subtitle {
      color: #64748b;
      font-size: 10px;
      font-weight: 400;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    
    .open-chat-btn {
      width: 100%;
      background: #0f172a;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 2px 4px rgba(15, 23, 42, 0.1);
    }
    
    .open-chat-btn:hover {
      background: #1e293b;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(15, 23, 42, 0.2);
    }

    .open-chat-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 4px rgba(15, 23, 42, 0.1);
    }

    .feature-hint {
      margin-top: 16px;
      padding: 12px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 12px;
      color: #64748b;
      text-align: center;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">üõ°Ô∏è</div>
      <div class="logo-text-container">
        <div class="logo-text">debunkr Dashboard</div>
        <div class="subtitle">Scroll with Scrutiny.</div>
      </div>
    </div>
  </div>
  
  <button class="open-chat-btn" id="openChat">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
      <path d="M8 12h8M12 8v8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
    Open Chat Interface
  </button>
  
  <div class="feature-hint">
    üí° Right-click selected text on any webpage to analyze with AI
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
