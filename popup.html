<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #2563eb;
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: #64748b;
      font-size: 14px;
    }
    
    .open-chat-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .open-chat-btn:hover {
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üõ°Ô∏è MisInfo Manager</div>
    <div class="subtitle">Combat misinformation with AI</div>
  </div>
  
  <button class="open-chat-btn" id="openChat">
    Open Chat Interface
  </button>
  
  <script src="popup.js"></script>
</body>
</html>
