<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 24px;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
      background: #ffffff;
      color: #334155;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .header {
      margin-bottom: 24px;
      display: flex;
      justify-content: center;
    }
    
    .popup-logo {
      width: 180px;
      height: auto;
    }
    
    .open-chat-btn {
      width: 100%;
      background: #202C39;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 2px 4px rgba(15, 23, 42, 0.1);
    }
    
    .open-chat-btn:hover {
      background: #1e293b;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(15, 23, 42, 0.2);
    }

    .open-chat-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 4px rgba(15, 23, 42, 0.1);
    }

    .feature-hint {
      margin-top: 16px;
      padding: 12px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 12px;
      color: #64748b;
      text-align: center;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="debunkr_logo_half.svg" alt="debunkr logo" class="popup-logo">
  </div>
  
  <button class="open-chat-btn" id="openChat">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
      <path d="M8 12h8M12 8v8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
    Open Chat Interface
  </button>
  
  <div class="feature-hint">
    ðŸ’¡ Right-click selected text on any webpage to analyze with AI
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
