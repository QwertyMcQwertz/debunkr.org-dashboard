name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up environment
      run: |
        sudo apt-get update
        sudo apt-get install -y zip
        
    - name: Make build scripts executable
      run: |
        chmod +x build.sh
        chmod +x dev-build.sh
        
    - name: Build extension packages
      run: ./build.sh
      
    - name: Verify build output
      run: |
        echo "ğŸ“¦ Built packages:"
        ls -la packages/
        echo ""
        echo "ğŸ“‹ Package sizes:"
        du -h packages/*
        echo ""
        echo "âœ… Build completed successfully!"
        
    - name: Test package integrity
      run: |
        echo "ğŸ” Testing Chrome package..."
        unzip -t packages/debunkr-dashboard-chrome.zip
        echo "âœ… Chrome package is valid"
        
        echo "ğŸ” Testing Firefox package..."
        unzip -t packages/debunkr-dashboard-firefox.xpi
        echo "âœ… Firefox package is valid"
        
        echo "ğŸ” Checking manifest configurations..."
        CHROME_BG=$(unzip -p packages/debunkr-dashboard-chrome.zip manifest.json | grep '"service_worker"' || echo "")
        FIREFOX_BG=$(unzip -p packages/debunkr-dashboard-firefox.xpi manifest.json | grep '"scripts"' || echo "")
        
        if [ -n "$CHROME_BG" ]; then
          echo "âœ… Chrome uses service_worker"
        else
          echo "âŒ Chrome service_worker configuration missing"
          exit 1
        fi
        
        if [ -n "$FIREFOX_BG" ]; then
          echo "âœ… Firefox uses background.scripts"
        else
          echo "âŒ Firefox background.scripts configuration missing"
          exit 1
        fi
        
    - name: Upload build artifacts (PR/Push)
      uses: actions/upload-artifact@v4
      with:
        name: extension-packages-${{ github.sha }}
        path: packages/
        retention-days: 30
