<!DOCTYPE html>
<html>
<head>
    <title>Test Connection Debug</title>
</head>
<body>
    <h1>Test Connection Debug</h1>
    <div style="display: flex; gap: 10px; margin: 20px;">
        <input type="text" id="apiKeyInput" placeholder="Enter API key" style="width: 300px;">
        <button id="testConnection">Test Connection</button>
    </div>
    <div id="status"></div>

    <script>
        // Simplified version of the test connection functionality
        document.getElementById('testConnection').onclick = async function() {
            console.log('Test button clicked!');
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            const status = document.getElementById('status');
            
            if (!apiKey) {
                status.textContent = 'Please enter an API key';
                status.style.color = 'red';
                return;
            }
            
            status.textContent = 'Testing connection...';
            status.style.color = 'blue';
            
            try {
                const response = await fetch('https://api.openai.com/v1/models', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    status.textContent = 'Connection successful!';
                    status.style.color = 'green';
                } else {
                    status.textContent = 'Connection failed. Check your API key.';
                    status.style.color = 'red';
                }
            } catch (error) {
                console.error('Error:', error);
                status.textContent = 'Connection test failed: ' + error.message;
                status.style.color = 'red';
            }
        };
    </script>
</body>
</html>
